name: CI Pipeline

on: [push, pull_request]

jobs:
  quality-assurance:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies
        run: | 
          poetry install --with dev
          pip install -e .

      - name: Set PYTHONPATH
        run: export PYTHONPATH="$PYTHONPATH:src"

      - name: Check formatting (Black)
        run: poetry run black --check $(git ls-files '*.py') -v

      - name: Check imports (Isort)
        run: poetry run isort --check-only $(git ls-files '*.py') -v

      - name: Type checking (Mypy)
        run: poetry run mypy .

      - name: Code linting (Pylint)
        run: poetry run pylint $(git ls-files '*.py') -v

      - name: Run tests (unittest)
        run: poetry run python -m unittest discover tests